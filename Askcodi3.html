<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Travel Destinations</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#product">Product</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Featured Destinations</h2>
            <div>
                <img src="destination1.jpg" alt="Destination 1">
                <p>Description of Destination 1</p>
            </div>
            <div>
                <img src="destination2.jpg" alt="Destination 2">
                <p>Description of Destination 2</p>
            </div>
        </section>

        <section id="product">
            <h2>More Destinations</h2>
            <div>
                <img src="destination3.jpg" alt="Destination 3">
                <p>Description of Destination 3</p>
            </div>
            <div>
                <img src="destination4.jpg" alt="Destination 4">
                <p>Description of Destination 4</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2021 Travel Destinations
    </footer>
</body>

</html>
